<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    .stats {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .question-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }
    .question-item {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .question-text {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .correct-answer {
      color: #28a745;
      font-size: 0.9em;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Answer Highlighter</h3>
  </div>
  
  <div class="stats">
    <div>Questions Found: <span id="questionCount">0</span></div>
    <div>Correct Answers Highlighted: <span id="highlightCount">0</span></div>
  </div>
  
  <div id="questionList" class="question-list">
    <div id="noQuestions" style="text-align: center; color: #666;">
      No questions detected yet
    </div>
  </div>
  
  <button id="refreshBtn">Refresh Results</button>
  
  <script src="popup.js"></script>
</body>
</html>
